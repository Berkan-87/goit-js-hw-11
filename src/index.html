<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.0/simple-lightbox.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="app">
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search images...">
      <button type="submit">Search</button>
    </form>
    <div id="gallery"></div>
    <div id="loader" class="hidden"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.0/simple-lightbox.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
